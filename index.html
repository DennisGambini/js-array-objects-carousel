<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e6654805a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Carosello Refactoring</title>
</head>
<body>
    <div id="container">
        <div class="box">
            <div id="big-pic">
                <!-- qua ci va l'immagine creata con Js -->
            </div>
            <div id="small-pic">
                <!-- immagini -->
                <div class="sm-img-box">
                    <img class="sm-img" alt="immagine-1">
                    <div class="layover"></div>
                </div>
                <div class="sm-img-box">
                    <img class="sm-img" alt="immagine-2">
                    <div class="layover"></div>
                </div>
                <div class="sm-img-box">
                    <img class="sm-img" alt="immagine-3">
                    <div class="layover"></div>
                </div>
                <div class="sm-img-box">
                    <img class="sm-img" alt="immagine-4">
                    <div class="layover"></div>
                </div>
                <div class="sm-img-box">
                    <img class="sm-img" alt="immagine-5">
                    <div class="layover"></div>
                </div>
                <!-- icone -->
                <div class="icon-box" id="icon-up">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="icon-box" id="icon-down">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="lista.js"></script>
    <script src="refactoring.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
